{% extends 'base.html' %}
{% block title %}Home | SonicWall{% endblock %}
{% block content %}
<div class="card mx-auto mt-5 p-4 text-center" style="max-width: 400px;">
    {% if session['logged_in'] %}
        <h4>Welcome!</h4>
        <p class="mb-0">You are authenticated and connected to your SonicWall device.</p>
    {% else %}
        <h4>Welcome</h4>
        <p class="mb-0">Click <strong>Log In</strong> to sign into your device.</p>
    {% endif %}
</div>
{% endblock %}
