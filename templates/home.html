<!DOCTYPE html>
<html>
<head>
    <title>SonicWall Connection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-4">
        {% if session['logged_in'] %}
            <h2>Connected to SonicWall</h2>
            <p>Welcome! You are authenticated.</p>
        {% else %}
            <h2>Welcome</h2>
            <p>Click "Log In" to sign into your device.</p>
        {% endif %}
    </div>
</body>
</html>
