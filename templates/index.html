<!DOCTYPE html>
<html>
<head>
    <title>SonicWall Connection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-4">
        {% if session['logged_in'] %}
            <h2>Connected to SonicWall</h2>
            <p><strong>Connection Status:</strong> {{ connection_status }}</p>
        {% else %}
            <h2>Connect to SonicWall</h2>
            <form method="POST">
                <label>IP Address:</label>
                <input type="text" name="ip_address" required><br>

                <label>Port:</label>
                <input type="text" name="port" required><br>

                <label>Username:</label>
                <input type="text" name="username" required><br>

                <label>Password:</label>
                <input type="password" name="password" required><br>

                <button type="submit">Connect</button>
            </form>

            {% if connection_status %}
                <p><strong>Connection Status:</strong> {{ connection_status }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
