{% extends 'base.html' %}
{% block title %}Log In | SonicWall{% endblock %}
{% block content %}
<div class="card mx-auto mt-5 p-4" style="max-width: 400px;">
    <h4 class="mb-3 text-center">Log In</h4>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">IP Address</label>
            <input type="text" class="form-control" name="ip_address" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Port</label>
            <input type="text" class="form-control" name="port" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Connect</button>
    </form>
    {% if connection_status %}
        <div class="alert alert-info mt-3 mb-0 text-center">
            <strong>Connection Status:</strong> {{ connection_status }}
        </div>
    {% endif %}
</div>
{% endblock %}
