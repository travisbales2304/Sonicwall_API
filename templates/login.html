<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to SonicWall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            min-height: 100vh; /* Ensures full viewport height */
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 70px; /* Push content down below navbar */
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h2 class="text-center">Log In</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">IP Address:</label>
                    <input type="text" class="form-control" name="ip_address" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Port:</label>
                    <input type="text" class="form-control" name="port" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-custom">Connect</button>
            </form>

            {% if connection_status %}
                <p class="mt-3 text-center"><strong>Connection Status:</strong> {{ connection_status }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
